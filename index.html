<!DOCTYPE html>
<html>
<head>
    <title>Quiet</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
    <link href="https://fonts.googleapis.com/css?family=Sofia&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="http://code.jQuery.com/jQuery-latest.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/js.js"></script>
    <script type="text/javascript" src="js/html5slider.js"></script>
   <script src="https://kit.fontawesome.com/2a0994bc84.js" crossorigin="anonymous"></script>
</head>

<body>

<div class="header">
  <h1>Quiet</1>
</div>

<div class="raindrops">
    <audio id="sound" loop="loop" preload="true">
    <source src="audio/raindrops.mp3" type="audio/mp3" />
    <source src="audio/raindrops.ogg" type="audio/ogg" />
    Your browser does not support the audio tag!
    </audio>
 </div>

<div class="container">
<a href="#" id="playBtn" class="btn btn-primary pbutton">
   <i class="fas fa-play-circle" id="transportIcon"></i>
</a>
  
 <div id="volslider"><input type="range" oninput="setVolume(this.value)" onchange="setVolume(this.value)" id="rngVolume" min="0" max="1" step="0.01" value="1"></div>
  
<div class="switchicon">
  <a href="" class="switchicon" id="rain" onclick="cs_change_music('audio/raindrops.mp3')"><i class="fas fa-cloud-showers-heavy"></i></a>
  <a href="" class="switchicon" id="fire" onclick="cs_change_music('audio/fireplace.mp3')"><i class="fas fa-burn"></i></a>
  <a href="" class="switchicon" id="coffee" onclick="cs_change_music('audio/coffeeshop.mp3')"><i class="fas fa-mug-hot"></i></a>
    </div>
  

</div>
    
<div class="footer">
    Â© 2020 Copyright <a href="http://gingerviolets.github.io/cv">gingerviolets</a>
</div>

</body>
<script>
// Audio player - Play-pause button
var music = document.getElementById("sound")
var getBtn = document.getElementById("playBtn");
var getIcon = document.getElementById("transportIcon");

getBtn.addEventListener("click", function () {
    if (getIcon.classList.contains('fa-play-circle')) {
        getIcon.classList.remove('fa-play-circle');
        getIcon.classList.add('fa-pause-circle');
      
     music.play();
    } else {
        getIcon.classList.remove('fa-pause-circle');
        getIcon.classList.add('fa-play-circle');

     music.play();
    }
});

// volume slider
function setVolume(volume){music.volume = volume;}

// Change track/background
    
   function cs_change_music(music)
   {
      
     document.getElementById("sound").pause();
     document.getElementById("sound").setAttribute('src', music);
     music.load();
     music.play();
   }

    
    
</script>
</html>
